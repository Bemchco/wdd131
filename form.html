<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form - WDD 131</title>
    <meta name="description"
        content="This product review form allows users to rate products, select installation dates, and provide feedback for the WDD 131 class assignment.">
    <meta name="author" content="Brandon Chinchilla">
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
    <script defer src="scripts/getdates.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Product Details</legend>
                <label for="productName">Product Name <span class="required">*</span></label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>

                <label for="installationDate">Date of Installation <span class="required">*</span></label>
                <input type="date" id="installationDate" name="installationDate" required>
            </fieldset>

            <fieldset>
                <legend>Overall Rating <span class="required">*</span></legend>
                <div class="rating-group">
                    <label for="rating-1"><input type="radio" id="rating-1" name="rating" value="1" required> ☆</label>
                    <label for="rating-2"><input type="radio" id="rating-2" name="rating" value="2" required> ☆☆</label>
                    <label for="rating-3"><input type="radio" id="rating-3" name="rating" value="3" required>
                        ☆☆☆</label>
                    <label for="rating-4"><input type="radio" id="rating-4" name="rating" value="4" required>
                        ☆☆☆☆</label>
                    <label for="rating-5"><input type="radio" id="rating-5" name="rating" value="5" required>
                        ☆☆☆☆☆</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Useful Features (Check all that apply)</legend>
                <div class="checkbox-group">
                    <label for="feature-durability"><input type="checkbox" id="feature-durability" name="features"
                            value="durability"> Durability</label>
                    <label for="feature-ease"><input type="checkbox" id="feature-ease" name="features"
                            value="easeOfUse"> Ease of Use</label>
                    <label for="feature-performance"><input type="checkbox" id="feature-performance" name="features"
                            value="performance"> Performance</label>
                    <label for="feature-design"><input type="checkbox" id="feature-design" name="features"
                            value="design"> Design</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Written Review</legend>
                <label for="review">Your Review (Optional)</label>
                <textarea id="review" name="review" rows="5"></textarea>
            </fieldset>

            <fieldset>
                <legend>User Information</legend>
                <label for="userName">Your Name (Optional)</label>
                <input type="text" id="userName" name="userName">
            </fieldset>

            <input type="submit" value="Post Review" class="submit-btn">
        </form>
    </main>
    <footer>
        <p><span id="currentyear"></span> Brandon Emmanuel Chinchilla Corleto - Guatemala, Guatemala</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
